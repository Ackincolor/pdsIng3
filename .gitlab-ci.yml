########################################################################
# PACKAGE

.package_template: &package
  image: jangrewe/gitlab-ci-android
  only:
    changes:
      - cloudito-android/**/*
  except:
    - Scope3
    - Scope1
  before_script:
    - cd cloudito-android/
    - export VERSION_NAME=`egrep '^[[:blank:]]+versionName[[:blank:]]'  app/build.gradle | awk '{print $2}' | sed s/\"//g`
    - mkdir -p exported

package:develop:
  <<: *package
  stage: package
  environment: Development
  only:
    - develop
  script:
    - mv app/build/outputs/apk/debug/app-debug.apk ./exported/${APP_NAME}-v$VERSION_NAME-debug.apk
  dependencies:
    - build:develop
  artifacts:
    expire_in: 7 days
    paths:
      - exported

package:release:unsigned:
  <<: *package
  stage: package
  environment: Release
  only:
    - master
  script:
    - mv app/build/outputs/apk/release/app-release-unsigned.apk ./exported/${APP_NAME}-v$VERSION_NAME-release-unsigned.apk
  dependencies:
    - build:release
  artifacts:
    expire_in: 1 month
    paths:
      - exported
