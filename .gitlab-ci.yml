########################################################################
# BUILD

.build_template: &build
  image: jangrewe/gitlab-ci-android
  stage: build
  only:
    changes:
      - cloudito-android/**/*
  except:
    - Scope3
    - Scope1
  artifacts:
    expire_in: 4 hours
    paths:
      - cloudito-android/app/build/outputs/
  script:
  
  cache:
    key: ${CI_PROJECT_ID}
    paths:
    - .m2/
    - .gradle/

build:develop:
  <<: *build
  image: jangrewe/gitlab-ci-android
  only:
    - develop
  script:
    - ./gradlew assembleDebug

build:release:
  <<: *build
  image: jangrewe/gitlab-ci-android
  only:
    - master
  script:
    - cd cloudito-android/
    - export GRADLE_USER_HOME=$(pwd)/.gradle
    - chmod +x ./gradlew
    - apt-get update -y && apt-get install wget -y
    - ./gradlew assembleRelease


